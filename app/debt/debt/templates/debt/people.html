{% extends "base.html" %}

{% block title %}People{% endblock %}
{% block header %}People{% endblock %}

{% block content %}
<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th>Who</th>
      <th>Email</th>
      <th>Responsible</th>
    </tr>
  </thead>
  <tbody>
{% for person in people %}
    <tr {% if person.retired %} class="info" {% endif %} >
      <td>{{ person.name }}</td>
      <td>{{ person.email }}</td>
      <td>{{ person.plusone }}</td>
      <td>
        <a href="{% url 'edit_person' instance.id person.id %}" class="btn btn-primary btn-sm">Edit</a>
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
