{% extends "base.html" %}

{% block title %}Changes{% endblock %}
{% block header %}Changes{% endblock %}

{% block content %}
<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
{% for entry in states %}
    <tr>
      <td>{{ entry.date | date:'d/m/Y' }}</td>
      <td>{{ entry.reason }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
