{% extends "base.html" %}

{% block title %}Changes{% endblock %}
{% block header %}Changes{% endblock %}

{% block content %}
<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th>Date</th>
      <th colspan="2">Description</th>
    </tr>
  </thead>
  <tbody>
{% for entry in states %}
    <tr>
      <td>{{ entry.date | date:'d/m/Y' }}</td>
      <td>{{ entry.reason }}</td>
      <td>
{% if forloop.last %}
        <a href="{% url 'delete_state' instance.id entry.id %}" class="btn btn-danger">Delete</a>
{% endif %}
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
